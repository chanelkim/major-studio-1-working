<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/treemap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Menu Test</title>
  </head>
  <body>
    <input
      type="radio"
      class="btn-check"
      name="options-base"
      id="catalog"
      autocomplete="off"
    />
    <label class="btn" for="catalog">catalog</label>

    <input
      type="radio"
      class="btn-check"
      name="options-base"
      id="treemap"
      autocomplete="off"
      checked
    />
    <label class="btn" for="treemap">Artists</label>

    <input
      type="radio"
      class="btn-check"
      name="options-base"
      id="statemap"
      autocomplete="off"
    />
    <label class="btn" for="statemap">statemap</label>

    <input
      type="radio"
      class="btn-check"
      name="options-base"
      id="objects"
      autocomplete="off"
    />
    <label class="btn" for="objects">objects</label>

    <div class="container-fluid">
      <div
        class="row"
        role="group"
        aria-label="thematic group"
        id="radioGroup"
      ></div>

      <div class="svg-container" id="chart">
        <nav>
          <div class="up">&larr; UP</div>
        </nav>
      </div>
    </div>

    <!-- TEST -->
    <div id="output" class="svg">
      lorem ipsum
      <svg width="500" height="500">
        <rect x="50" y="50" width="200" height="200" fill="blue"></rect>
      </svg>
    </div>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- D3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Buttons to change views -->
    <script src="js/app.js"></script>
    <!-- Catalog -->
    <script src="js/catalog.js"></script>
    <!-- Treemap -->
    <!-- <script src="js/treemap.js"></script> -->
    <!-- State map -->
    <script src="js/statemap.js"></script>
    <!-- Object images -->
    <script src="js/objects.js"></script>
  </body>
</html>
