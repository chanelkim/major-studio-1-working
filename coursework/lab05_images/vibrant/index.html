<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vibrant.js example</title>
<script src="libraries/vibrant.js"></script>
<style>
/* Style for the swatches & image */
  .swatch {
    border: 5px black;
    height:100px;
    width:100px;
    float:left;
    /* IN-CLASS: floating left - next to each other */
  }
  img{
    width:600px;
  }

</style>
</head>
<body>
<img src = "assets/VanGogh-OliveTrees.jpg" />
<div id="palette_container"></div>
</body>
</html>

<script>
  // Use `Vibrant` in script
  // Vibrant is exported to global. window.Vibrant === Vibrant
  Vibrant.from('assets/VanGogh-OliveTrees.jpg').getPalette(function(err, palette) {

    for (var swatch in palette){ 
      console.log(swatch, palette[swatch].getHex());

      const div = document.createElement("div");
      div.className = 'swatch';
      div.style.backgroundColor = palette[swatch].getHex();
      //IN-CLASS: example of making "CSS inline"
      var element = document.getElementById("palette_container");
      element.appendChild(div);
    }
  });
  //IN-CLASS: from reference, if want to change number of swatches, put here in HTML or in the appropriate .js file
  new Vibrant(
    img,
    64, /* amount of colors in initial palette from which the swatches will be generated, defaults to 64 */
    5 /* quality. 0 is highest, but takes way more processing. defaults to 5. */
  )
    // Vibrant.swatch.newSwatch(RGB, 9);
</script>
